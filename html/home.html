<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almendra:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">

    <style>
        h1 {
            font-family: 'Almendra', serif;
            font-size: 40px;
        }
        P {
            font-family: 'Slabo', serif;
        }
    </style>
</head>

<body>
    <center>
        <h1>Sign In</h1>
        <form action="">
            <label for="username"></label>
            <input
                type = 'text'
                name = "username"
                id = "username"
                placeholder= "Username"
            />
            <br />
            <label for="password"></label>
            <input
                type = 'text'
                name = "password"
                id = "password"
                placeholder= "Enter Password"
            />
            <button>Login</button>
            <p class = "forget-password"><a href = "">Forget Password</a></p>
            <p class = "sign-up">No Account? <span id = "sign"><a href = "">Sign Up</a></span></p>
        </form>
    </center>
</body>
</html>
